<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="#">Gmail</a>
          <a href="#">Imágenes</a>
          <a href="#"><i class="fa-solid fa-table-cells"></i></a>
          <a href="#"> <img src="./images/user.png" alt="image of user" /></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>
          <span class="g">G</span><span class="o1">o</span
          ><span class="o2">o</span><span class="g">g</span

            <p>privacidad</p>
            <p>condiciones</p>
            <p>preferencias</p>
          </div>
        </div>
